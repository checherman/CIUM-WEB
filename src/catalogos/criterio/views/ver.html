
 
<div layout="column" class="relative" layout-fill role="main" flex ng-init="ver('/Criterio')">
	<md-button class="md-fab md-fab-bottom-right md-warn" ng-click="nuevo()" aria-label="{{ 'NUEVA' | translate }}">
		<md-icon md-svg-icon="plus"></md-icon>
	</md-button>
	<md-progress-linear ng-if="cargando" class="md-warn" style="position:fixed; top: 0px; left:0px; z-index:999" md-mode="indeterminate"></md-progress-linear>

	<md-toolbar class="md-whiteframe-z1" ng-include="'src/app/views/header-ver-opciones.html'"></md-toolbar>
	<md-content class="imprimir">
		<md-card>
			<md-card-title flex>
				<md-card-title-text>
					<span class="md-headline">{{ moduloName | translate }}</span>
				</md-card-title-text>
			</md-card-title>
			<md-card-content>
				<md-content layout="row">
					<md-input-container flex="30">
						<label>ID</label>
						<input disabled name="id" ng-model="dato.id" value="{{dato.id}}">

					</md-input-container>
					<md-input-container flex>
						<label>{{ 'NOMBRE' | translate }}</label>
						<input disabled name="nombre" ng-model="dato.nombre" value="{{dato.nombre}}">

					</md-input-container>
				</md-content>
				<md-card>
					<md-card-content>
						<div class="tree">
							<ul>
								<li ng-repeat="i in dato.indicadores" class="parent_li" title="Abrir">
									<span ng-click="treeClick(dato.id+''+i.id)" id="{{ dato.id }}{{i.id }}">
										<md-icon md-svg-src="{{ icono[dato.id+''+i.id] ? 'plus' : 'minus'}}"></md-icon>
										<strong>{{ 'INDICADOR' | translate }}: </strong> {{ i.codigo }} | {{ i.nombre }}
									</span>
									<ul>
										<li ng-repeat="c in i.cones" class="parent_li" title="Abrir">
											<span id="{{ dato.id }}{{i.id }}{{c.id }}" ng-if="c.idCone != 0">
												<md-icon md-svg-src="seat-flat"></md-icon> <strong>CONE: </strong> {{ c.nombre }}
											</span>
											<span id="{{ dato.id }}{{i.id }}{{c.idCone }}" ng-if="c.idCone == 0">
												<md-icon md-svg-src="home-assistant"></md-icon> <strong>PC: </strong> {{ 'PC' | translate }}
											</span>
										</li>

										<li>
											<span>
												<md-icon md-svg-src="check"></md-icon> <strong>Lugar VR: </strong> {{ i.lugarVerificacion.nombre }}
											</span>
										</li>
									</ul>
								</li>
							</ul>
						</div>
					</md-card-content>
				</md-card>

				<md-content layout="row">
					<md-input-container flex>
						<label>{{ 'CREADO' | translate }}</label>
						<input disabled name="creadoAl" ng-model="dato.creadoAl" value="{{dato.creadoAl}}">

					</md-input-container>

					<md-input-container flex>
						<label>{{ 'MODIFICADO' | translate }}</label>
						<input disabled name="modificadoAL" ng-model="dato.modificadoAl" value="{{dato.modificadoAl}}">

					</md-input-container>
				</md-content>
			</md-card-content>
		</md-card>

	</md-content>
</div>
